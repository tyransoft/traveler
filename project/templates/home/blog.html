{% extends "base.html" %}

{% block content %}
  

   

    <div class="site-blocks-cover inner-page-cover" style="background-image: url(static/images/H2.png);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h1 class="text-white font-weight-light">Blog Posts</h1>
              <div><a href="/">Home</a> <span class="mx-2 text-white">&bullet;</span> <span class="text-white">Blog</span></div>
              
            </div>
          </div>
        </div>
    </div>  


    
    <div class="site-section">
      <div class="container">
        
        <div class="row mb-3 align-items-stretch">
          {% for b in blogs %}
          <div class="col-md-6 col-lg-6 mb-4 mb-lg-4">
            <div class="h-entry">
              <img src="{{b.image.url}}" alt="Image" class="img-fluid">
              <h2 class="font-size-regular">{{b.title}}</h2>
              <div class="meta mb-4"><span class="mx-2">&bullet;</span>{{b.date_posted}} <span class="mx-2">&bullet;</span></div>
              <p>{{b.content}}</p>
            </div> 
          </div>
          {% endfor %}
        </div>
        
      </div>
    </div>

    
  {% endblock %}
